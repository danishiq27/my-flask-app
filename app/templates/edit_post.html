{% extends "base.html" %}

{% block content %}
    <h1>Edit Post</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.title.label }}<br>
            {{ form.title(size=32) }}
        </div>
        <div>
            {{ form.body.label }}<br>
            {{ form.body(rows=10) }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
{% endblock %}
